<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drawflow</title>
</head>
<body>
  <script src="drawflow.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="src/drawflow.css" />
  <link rel="stylesheet" type="text/css" href="docs/beautiful.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.css">
  <script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>


  <header>
    <h2>Custom drawflow</h2>
  </header>
  <div class="wrapper">
    <div class="col">
      
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="log">
        <i class="fas fa-file-signature"></i><span> File Log</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="google">
        <i class="fab fa-google-drive"></i><span> Google Drive save</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="email">
        <i class="fas fa-at"></i><span> Email send</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="template">
        <i class="fas fa-code"></i><span> Code</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="multiple">
        <i class="fas fa-code-branch"></i><span> Multiple inputs/outputs</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="response">
        <i class="fas fa-code-branch"></i><span> Response</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="personalized">
        <i class="fas fa-fill"></i><span> Personalized</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="mysql">
        <i class="fas fa-mouse"></i><span> MySQL</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="httprequest">
        <i class="fas fa-mouse"></i><span> HTTP Request</span>
      </div>


    </div>
    <div class="col-right">
      <div class="menu">
        <ul>
          <li onclick="editor.changeModule('Home'); changeModule(event);" class="selected">Home</li>
          <li onclick="editor.changeModule('Other'); changeModule(event);">Other Module</li>
        </ul>
      </div>
      <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)">

        <div class="btn-export" onclick="Swal.fire({ title: 'Export',
        html: '<pre><code>'+JSON.stringify(editor.export(), null,4)+'</code></pre>'
        })">Export</div>
        <div class="btn-clear" onclick="editor.clearModuleSelected()">Clear</div>
        <div class="btn-lock">
          <i id="lock" class="fas fa-lock" onclick="editor.editor_mode='fixed'; changeMode('lock');"></i>
          <i id="unlock" class="fas fa-lock-open" onclick="editor.editor_mode='edit'; changeMode('unlock');" style="display:none;"></i>
        </div>
        <div class="bar-zoom">
          <i class="fas fa-search-minus" onclick="editor.zoom_out()"></i>
          <i class="fas fa-search" onclick="editor.zoom_reset()"></i>
          <i class="fas fa-search-plus" onclick="editor.zoom_in()"></i>
        </div>
      </div>
    </div>
  </div>

  <script>

    var id = document.getElementById("drawflow");
    const editor = new Drawflow(id);
    editor.reroute = true;
    editor.reroute_fix_curvature = true;
    editor.force_first_input = false;

    editor.start();

    /* DRAG EVENT */

    /* Mouse and Touch Actions */

    var elements = document.getElementsByClassName('drag-drawflow');
    for (var i = 0; i < elements.length; i++) {
      elements[i].addEventListener('touchend', drop, false);
      elements[i].addEventListener('touchmove', positionMobile, false);
      elements[i].addEventListener('touchstart', drag, false );
    }

    var mobile_item_selec = '';
    var mobile_last_move = null;
   function positionMobile(ev) {
     mobile_last_move = ev;
   }

   function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      if (ev.type === "touchstart") {
        mobile_item_selec = ev.target.closest(".drag-drawflow").getAttribute('data-node');
      } else {
      ev.dataTransfer.setData("node", ev.target.getAttribute('data-node'));
      }
    }

    function drop(ev) {
      if (ev.type === "touchend") {
        var parentdrawflow = document.elementFromPoint( mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY).closest("#drawflow");
        if(parentdrawflow != null) {
          addNodeToDrawFlow(mobile_item_selec, mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY);
        }
        mobile_item_selec = '';
      } else {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("node");
        addNodeToDrawFlow(data, ev.clientX, ev.clientY);
      }

    }

    function addNodeToDrawFlow(name, pos_x, pos_y) {
      if(editor.editor_mode === 'fixed') {
        return false;
      }
      pos_x = pos_x * ( editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)) - (editor.precanvas.getBoundingClientRect().x * ( editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)));
      pos_y = pos_y * ( editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)) - (editor.precanvas.getBoundingClientRect().y * ( editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)));


      switch (name) {
        
        case 'log':
            var log = `
              <div ondblclick="showLogSaveModal()">
                <div class="title-box"><i class="fas fa-file-signature"></i> Save log file </div>
              </div>
            `;
            editor.addNode('log', 1, 0, pos_x, pos_y, 'log', {}, log );
            break;
          case 'google':
            var google = `
            <div class="" ondblclick="showGoogleSaveModal()">
              <div class="title-box"><i class="fab fa-google-drive"></i> Google Drive save </div>
            </div>
            `;
            editor.addNode('google', 1, 0, pos_x, pos_y, 'google', {}, google );
            break;
          case 'email':
            var email = `
            <div ondblclick="showEmailModal()">
               <div class="title-box"><i class="fas fa-at"></i> Send Email </div>
              </div>
            `;
            editor.addNode('email', 1, 0, pos_x, pos_y, 'email', {}, email );
            break;
          case 'template':
            var template = `
            <div ondblclick="showCodeModal()">
                <div class="title-box"><i class="fas fa-code"></i> Code </div>
              </div>
            `;
            editor.addNode('template', 1, 1, pos_x, pos_y, 'template', { "template": ''}, template );
            break;
          case 'multiple':
            var multiple = `
            <div ondblclick="showMulitpleModal()">
              <div class="title-box"><i class="fas fa-code-branch"></i> Multiple </div>
            </div>
            `;
            editor.addNode('multiple', 3, 4, pos_x, pos_y, 'multiple', {}, multiple );
            break;
          case 'response':
            var response = `
            <div ondblclick="showResponseModal()">
                <div class="title-box"><i class="fab fa-google-drive"></i> Response </div>
              </div>
            `;
            editor.addNode('response', 1, 1, pos_x, pos_y, 'response', {}, response );
            break;
          case 'personalized':
            var personalized = `
            <div  ondblclick="showPersonalModal()">
              <div class="title-box"><i class="fas fa-fill"></i> Personalized </div>
            </div>
            `;
            editor.addNode('personalized', 1, 1, pos_x, pos_y, 'personalized', {}, personalized );
            break;
          case 'mysql':
            var mysql = `
            <div ondblclick="showDBModal()">
              <div class="title-box"><i class="fas fa-mouse"></i> MySQL</div>
            </div>
            `;
            editor.addNode('mysql', 1, 1, pos_x, pos_y, 'mysql', {}, mysql );
            break;
          case 'httprequest':
            var httprequest = `
            <div ondblclick="showHTTPRequestModal()">
                <div class="title-box"><i class="fab fa-google-drive"></i> HTTP Request </div>
              </div>
            `;
            editor.addNode('httprequest', 0,1, pos_x, pos_y, 'httprequest', {}, httprequest);
            break;

        default:
      }
    }

    // SHOW MODALS
    function showLogSaveModal() {
      Swal.fire({
        title: 'Save log file',
        text: 'This will save the log file to your local storage.',
        icon: 'question',
        showCloseButton: true,
        showCancelButton: true,
        cancelButtonText: 'Cancel',
        confirmButtonText: 'Save'
      }).then((result) => {
        if (result.isConfirmed) {
          const logData = editor.export();
            const blob = new Blob([logData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'drawflow-log.json';
            document.body.appendChild(a);
            a.click();
            
            // Clean up
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
      });
    }

    function showEmailModal() {
      Swal.fire({
        title: 'Send Email',
        text: 'This will send an email to the specified address.',
        icon: 'question',
        showCloseButton: true,
        showCancelButton: true,
        cancelButtonText: 'Cancel',
        confirmButtonText: 'Send'
      });
    }

    function showGoogleSaveModal() {
      Swal.fire({
        title: 'Google Drive Save',
        text: 'This will save the file to your Google Drive.',
        icon: 'info',
        showCloseButton: true,
        showCancelButton: true,
        cancelButtonText: 'Cancel',
        confirmButtonText: 'Save'
      });
    }

    function showCodeModal() {
      Swal.fire({
        title: 'Code Node',
        text: 'This will open a code editor for the node.',
        icon: 'info',
        showCloseButton: true,
        showCancelButton: true,
        cancelButtonText: 'Cancel',
        confirmButtonText: 'Apply',
        onOpen: () => {
          const container = document.createElement('div');
          container.id = 'codeEditorContainer';
          container.style.width = '100%';
          container.style.height = '400px';
          Swal.getContent().appendChild(container);

          const aceEditor = ace.edit('codeEditorContainer');
          aceEditor.setTheme('ace/theme/monokai');  
          aceEditor.session.setMode('ace/mode/javascript');

          aceEditor.setValue('// Write your code here\nfunction example() {\n  console.log("Hello, Drawflow!");\n}');
          Swal.getPopup().aceEditor = aceEditor;
        },
        preConfirm: () => {
          const aceEditor = Swal.getPopup().aceEditor;
          const code = aceEditor.getValue();
          console.log(code);
          return code;
        }
      }).then((result) => {
        if (result.isConfirmed) {
          // Handle the code submission
          console.log('Code submitted:', result.value);
        }
      });
    }


    function showMulitpleModal() {
      Swal.fire({
        title: 'Multiple Inputs/Outputs',
        text: 'This node allows multiple inputs and outputs.',
        icon: 'info',
        showCloseButton: true,
        showCancelButton: true,
        cancelButtonText: 'Cancel',
        confirmButtonText: 'OK'
      });
    }

    function showResponseModal() {
      Swal.fire({
        title: 'Response Node',
        text: 'This node handles responses from other nodes.',
        icon: 'info',
        showCloseButton: true,
        showCancelButton: true,
        cancelButtonText: 'Cancel',
        confirmButtonText: 'OK'
      });
    }

    function showPersonalModal() {
      Swal.fire({
        title: 'Personalized Node',
        text: 'This node allows for personalized configurations.',
        icon: 'info',
        showCloseButton: true,
        showCancelButton: true,
        cancelButtonText: 'Cancel',
        confirmButtonText: 'OK'
      });
    }

    function showDBModal() {
      Swal.fire({
        title: 'DB Node',
        icon: 'info',
        input: 'text',
        inputPlaceholder: 'Connection string',
         text: 'e.g. mysql://user:password@host:port/database',
        showCloseButton: true,
        showCancelButton: true,
        cancelButtonText: 'Cancel',
        confirmButtonText: 'OK',
      });
    }

    function showHTTPRequestModal() {
      Swal.fire({
        title: 'HTTP Request Node',
        text: 'This node is HTTP Request',
        icon: 'info',
        showCloseButton: true,
        showCancelButton: true,
        cancelButtonText: 'Cancel',
        confirmButtonText: 'OK'
      });
    }

  var transform = '';

    function changeModule(event) {
      var all = document.querySelectorAll(".menu ul li");
        for (var i = 0; i < all.length; i++) {
          all[i].classList.remove('selected');
        }
      event.target.classList.add('selected');
    }

    function changeMode(option) {

    //console.log(lock.id);
      if(option == 'lock') {
        lock.style.display = 'none';
        unlock.style.display = 'block';
      } else {
        lock.style.display = 'block';
        unlock.style.display = 'none';
      }

    }

  </script>
</body>
</html>
